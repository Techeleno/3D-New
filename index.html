<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <model-viewer
        src="Earth.glb"
        alt="3D Earth model"
        auto-rotate
        camera-controls
        min-camera-orbit="auto 60deg 2m"
        max-camera-orbit="auto 90deg 4m"
        camera-orbit="0deg 75deg 3m"
        exposure="1.2"
        shadow-intensity="1"
        stage-light-intensity="2">
    </model-viewer>
</body>
</html>
